<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <base target="_blank">
  </head>
  <body class="page">
      <div class="container">
        <header class="header">
          <div class="header__logo"></div>
        </header>
        <main class="main">
          <section class="profile">
              <img class="profile__avatar" src="images/Kusto.jpg" alt="Жак ив Кусто"> 
                <div class="profile__info">
                   <div class="profile__name-container">
                     <h1 class="profile__name">Жак-Ив Кусто</h1>
                     <button class="profile__edit-button link" type="button" aria-label="Редактировать профиль"></button>
                   </div>
                   <p class="profile__job">исследователь океана</p>
                </div>
              <button class="profile__add-button link" type="button" aria-label="Добавить"></button>
          </section>
          <section class="elements"></section>
        </main>
        <footer class="footer">
          <p class="footer__copyright"> &COPY; MESTO Russia 2022</p>
        </footer>
      </div>
      <div class="popup popup_edit-form">
        <div class="popup__container">
          <button type="button" class="popup__close-button link popup__close-button_edit-form" aria-label="Закрыть"></button>
          <form class="popup__form-container" name="edit-form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" placeholder="Имя" class="popup__input popup__input_profile_name" required>
            <input type="text" placeholder="Род занятий" class="popup__input popup__input_profile_job" required>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-form">
        <div class="popup__container">
          <button type="button" class="popup__close-button link popup__close-button_add-form" aria-label="Закрыть"></button>
          <form class="popup__form-container" name="edit-form">
            <h3 class="popup__title">Новое место</h3>
            <input type="text" placeholder="Название" class="popup__input popup__input_plase_name" required>
            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_plase_link" required>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup__image_preview">
        <div class="popup__container">
          <button type="button" class="popup__close-button link popup__close-button_image_preview" aria-label="Закрыть"></button>
          <figure class="popup__content_container">
            <img class="popup__image-big" src="#" alt="Картинка места">
            <figcaption class="popup__image-caption">Подпись к картинке</figcaption>
          </figure>
        </div>
      </div>
      <template class="item_template">
        <article class="element">
          <div class="element__image-container">
            <button class="element__trash" type="button" aria-label="Удалить"></button>
            <img class="element__image" src="#" alt="Фотография места">
          </div>
          <div class="element__info-container">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button" aria-label="нравится"></button>
          </div>
        </article>
      </template>
    <script src='./scripts/index.js'></script>    
  </body>
</html>
